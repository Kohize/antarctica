<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Antarctica Cruise</title>
  <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header header--opened">
      <div class="header__wrapper">
        <a class="header__logo" href="index.html">
          <picture>
            <source media="(max-width: 767px)" srcset="img/svg/cruise-logo-mobile.svg">
            <source media="(max-width: 1023px)" srcset="img/svg/cruise-logo-tablet.svg">
            <img src="img/svg/cruise-logo.svg" alt="Логотип круиза" width="70" height="38">
          </picture>
        </a>
        <nav class="header__nav">
          <button class="header__burger">
            <svg class="header__burger--open" width="24" height="12">
              <use xlink:href="img/sprite.svg#burger-icon"></use>
            </svg>
            <svg class="header__burger--close" width="13" height="13">
              <use xlink:href="img/sprite.svg#burger-close"></use>
            </svg>
          </button>
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Преимущества </a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Направления</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Ближайшие круизы</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="intro__wrapper">
          <h1>Круизы в&nbsp;Антарктику</h1>
          <p>Волшебный мир айсбергов и пингвинов</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
